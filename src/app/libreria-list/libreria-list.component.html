<div class="principal">
    <table class="lista">
        <thead id="cabecera">
            <th>COD</th>
            <th>Titulo</th>
            <th>Fecha de publicaci贸n</th>
            <th>Stock</th>
            <th>Descripci贸n</th>
        </thead>
        <tbody>
            <tr *ngFor="let libro of libros">
                <td>{{ libro.cod }}</td>
                <td>{{ libro.titulo }}</td>
                <td>{{ libro.fechPubli }}</td>
                <td>{{ libro.stock }}</td>
                <td>{{ libro.descrip }}</td>
                <td>
                    <button mat-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
                    <mat-menu #menu='matMenu'>
                        <button mat-menu-item (click)="detail(libro.id)">Editar</button>
                        <button mat-menu-item (click)="delete(libro.id)">Borrar</button>
                    </mat-menu>
                </td>
            </tr>

            <br>

            <!-- Formulario -->
            <tr>
                <td>
                    <mat-form-field>
                        <mat-label>Codigo</mat-label>
                        <input matInput placeholder="Eje: 214" type="text" class="formulario" [(ngModel)]="libro.cod">
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field>
                        <mat-label>Titulo</mat-label>
                        <input matInput placeholder="El diario de Noa" type="text" class="formulario" [(ngModel)]="libro.titulo">
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field>
                        <mat-label>Fecha Publicaci贸n</mat-label>
                        <input matInput placeholder="Fecha Publi." type="date" class="formulario" [(ngModel)]="libro.fechPubli">
                    </mat-form-field>    
                </td>
                <td>
                    <mat-form-field>
                        <mat-label>Stock</mat-label>
                        <input matInput placeholder="10,15..." type="number" class="formulario" [(ngModel)]="libro.stock">
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field>
                        <mat-label>Descripci贸n</mat-label>
                        <input matInput placeholder="Novela romantica..." type=text class="formulario" [(ngModel)]="libro.descrip">
                    </mat-form-field>
                </td>
                <td><button mat-mini-fab color="accent" (click)="create()"><mat-icon>done</mat-icon></button></td>
            </tr>
        </tbody>
    </table>
</div>
